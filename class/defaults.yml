parameters:
  coredns:
    =_metadata:
      multi_instance: true
      multi_tenant: true
    namespace: kube-system
    configMapName: coredns
    baseConfig: |
      .:53 {
          errors
          health {
              lameduck 5s
          }
          ready
          kubernetes cluster.local in-addr.arpa ip6.arpa {
              pods insecure
              fallthrough in-addr.arpa ip6.arpa
              ttl 30
          }
          prometheus :9153
          forward . /etc/resolv.conf
          cache 30
          loop
          reload
          loadbalance
          %s
      }
    extraConfig: ""
